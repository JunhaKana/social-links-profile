<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" sizes="80px" alt="img" />
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
      <ul>
        <div class="github">
          <li>
            <a href="https://github.com/JunhaKana" target="blank"> GitHub</a>
          </li>
        </div>
        <div class="frontend-mentor">
          <li>
            <a
              href="https://www.frontendmentor.io/profile/JunhaKana"
              target="blank"
              >Frontend Mentor</a
            >
          </li>
        </div>
        <div class="linkedln">
          <li>
            <a href="https://github.com/JunhaKana" target="blank">Linkedln</a>
          </li>
        </div>
        <div class="twitter">
          <li>
            <a
              href="https://www.frontendmentor.io/profile/JunhaKana"
              target="blank"
              >Twitter</a
            >
          </li>
        </div>
        <div class="instagram">
          <li>
            <a
              href="https://www.instagram.com/junhakana?igsh=MTg0MjBmeDI1cXdwMw=="
              target="blank"
            >
              Instagram</a
            >
          </li>
        </div>
      </ul>
    </div>
  </body>
</html>
